<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/Melete-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Basic Meta Tags -->
    <title>MELETE - Wellness & Health</title>
    <meta name="description" content="MELETE - Your wellness and health companion. Discover tools and resources for a healthier lifestyle." />
    
    <!-- Open Graph Meta Tags (for Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.meletewellness.com/" />
    <meta property="og:title" content="MELETE - Wellness & Health" />

    <meta property="og:image:width" content="1200" />

    <meta property="og:site_name" content="MELETE" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.meletewellness.com/" />
    <meta name="twitter:title" content="MELETE - Wellness & Health" />
    <meta name="twitter:description" content="MELETE - Your wellness and health companion. Discover tools and resources for a healthier lifestyle." />
    <meta name="twitter:image" content="https://www.meletewellness.com/src/assets/Melete-logo.svg" />
    
    <!-- Additional Meta Tags -->
    <meta name="author" content="MELETE" />
    <meta name="keywords" content="wellness, health, lifestyle, MELETE" />
  </head>
